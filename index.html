<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="app-container" id="mainApp" style="display:none;">
    <h2>Student Management System</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="roll" placeholder="Roll No." required>
      <input type="text" id="className" placeholder="Class" required>
      <input type="number" id="grade" placeholder="Grade %" required>
      <select id="attendance">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <button type="submit">Add</button>
    </form>
    <input type="text" id="search" placeholder="Search...">
    <button onclick="exportCSV()">Export CSV</button>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Roll</th><th>Class</th><th>Grade</th><th>Attendance</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentList"></tbody>
    </table>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h3>Student Report</h3>
    <p id="modalContent"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
